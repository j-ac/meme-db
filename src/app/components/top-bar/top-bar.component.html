<div class="top-bar">
    <form class="b-form">
        <div class="db-label">
            <div style="display: inline-block;">Database</div>
            <tui-tooltip style="display: inline-block;" [content]="this.content_string" direction="right"></tui-tooltip>
        </div>
        <tui-select class="db-select" tuiTextfieldSize="s" [formControl]="formControl">
            <input tuiTextfield placeholder="Select a database">
            <tui-data-list-wrapper *tuiDataList [items]="database_names"></tui-data-list-wrapper>
        </tui-select>
        <div class="db-add">
            <button tuiButton type="button" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3" size="s"
                (click)="onNewDB()">+</button>
        </div>
        <div class="db-edit-folders">
            <button tuiButton type="button" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3" size="s"
                (click)="onEditFolders()">Edit Folders</button>
        </div>
    </form>
</div>

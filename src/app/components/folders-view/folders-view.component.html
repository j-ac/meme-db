
<table class="tui-table">
    <tbody>
        <tr class="tui-table__tr">
            <th class="tui-table__th">FileID</th>
            <th class="tui-table__th">Path</th>
        </tr>
        <ng-container *ngFor="let folder of folders">
            <tr class="tui-table__tr">
                <td class="tui-table__td">{{folder.id}}</td>
                <td class="tui-table__td">{{folder.path}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
